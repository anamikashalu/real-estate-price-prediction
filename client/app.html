<!DOCTYPE html>
<html>
<head>
    <title>Bangalore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
    <h2>Area (Square Feet)</h2>
    <input class="area" type="text" id="uiSqft" class="floatLabel" name="Squareft" value="MINIMUM VALUE 800">
    <h2>BHK</h2>
    <div class="switch-field">
        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
        <label for="radio-bhk-1">1</label>
        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
        <label for="radio-bhk-2">2</label>
        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
        <label for="radio-bhk-3">3</label>
        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
        <label for="radio-bhk-4">4</label>
        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
        <label for="radio-bhk-5">5</label>
    </div>
</form>
<form class="form">
    <h2>Bath</h2>
    <div class="switch-field">
        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
        <label for="radio-bath-1">1</label>
        <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
        <label for="radio-bath-2">2</label>
        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
        <label for="radio-bath-3">3</label>
        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
        <label for="radio-bath-4">4</label>
        <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
        <label for="radio-bath-5">5</label>
    </div>
    <h2>Location</h2>
    <div>
        <select class="location" name="" id="uiLocations">
            <option value="" disabled="disabled" selected="selected">Choose a Location</option>
            <option>Electronic City</option>
            <option>Rajaji Nagar</option>
        </select>
    </div>
    <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
    <div id="uiEstimatedPrice" class="result"><h2></h2></div>
</form>
<script>
    function onClickedEstimatePrice() {
        var sqft = parseFloat(document.getElementById("uiSqft").value);
        var bhk = document.querySelector('input[name="uiBHK"]:checked').value;
        var bathrooms = document.querySelector('input[name="uiBathrooms"]:checked').value;
        var location = document.getElementById("uiLocations").value;

        if (sqft < 800) {
            document.getElementById("uiEstimatedPrice").innerHTML = "<h2>Minimum square feet required is 800</h2>";
        } else {
            // Placeholder for your existing code for estimating price
            // For example:
            var estimatedPrice = calculatePrice(sqft, bhk, bathrooms, location);
            var estimatedPriceInRupees = estimatedPrice * 75; // Assuming exchange rate of 1 USD = 75 INR
            document.getElementById("uiEstimatedPrice").innerHTML = "<h2>Estimated Price: â‚¹" + estimatedPriceInRupees + "</h2>";
        }
    }

    // Function to calculate the estimated price (placeholder)
    function calculatePrice(sqft, bhk, bathrooms, location) {
        // Your price calculation logic goes here
        // This is just a placeholder, replace it with your actual calculation logic
        return (sqft * 100) + (bhk * 5000) + (bathrooms * 2000) + (location === "Electronic City" ? 50000 : 100000);
    }
</script>

</body>
</html>
